<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Mesto: 3-5 проектная работа на Яндекс Практикуме">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Дмитрий Журавлев">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__avatar-info">
        <img class="profile__avatar" src="./images/avatar.png" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__title">Дима Журавлев</h1>
          <button type="button" class="profile__edit-button button"></button>
          <p class="profile__subtitle">Побеждаю лень (и путешествую)</p>
        </div>
      </div>
      <button type="button" class="profile__add-button button"></button>
    </section>

    <section class="elements">
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <template id="elements__element-template">
    <div class="elements__element">
      <button type="button" class="elements__element-trash-button button"></button>
      <img class="elements__element-img">
      <div class="elements__element-block">
        <h3 class="elements__element-title"></h3>
        <button type="button" class="elements__element-like-button button"></button>
      </div>
    </div>
  </template>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" class="popup__close-button button" id="close-button"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__admin" name="popup-form" novalidate>
        <input class="popup__item" type="text" id="input-name" name="input-name" placeholder="Имя" required minlength="2" maxlength="40">
        <span class="popup__input-error input-name-error"></span>
        <input class="popup__item" type="text" id="input-about" name="input-about" placeholder="О себе" required minlength="2" maxlength="200">
        <span class="popup__input-error input-about-error"></span>
        <button type="submit" class="popup__button button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add-element">
    <div class="popup__container">
      <button type="button" class="popup__close-button button" id="close-button-popup-add"></button>
      <h2 class="popup__heading">Новое место</h2>
      <form class="popup__admin" name="popup-form" novalidate>
        <input class="popup__item" type="text" id="input-name-place" name="input-name-place" placeholder="Название" required minlength="2" maxlength="30">
        <span class="popup__input-error input-name-place-error"></span>
        <input class="popup__item" type="url" id="input-link-place" name="input-link-place" placeholder="Ссылка на картинку" required>
        <span class="popup__input-error input-link-place-error"></span>
        <button type="submit" class="popup__button button">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_view-image">
    <div class="popup__container-image">
      <button type="button" class="popup__close-button button" id="close-button-popup-view"></button>
      <img src="#" alt="Увеличенное изображение" class="popup__image">
      <p class="popup__description"></p>
    </div>
  </div>

<script src="./script/index.js"></script>
<script src="./script/validate.js"></script>
</body>

</html>
