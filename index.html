<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Mesto: 3 проектная работа на Яндекс Практикуме">
  <meta name="keywords" content="html, css">
  <meta name="author" content="Дмитрий Журавлев">
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar-info">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
          <div class="profile__info">
            <h1 class="profile__title">Дима Жур.</h1>
            <button type="button" class="profile__edit-button button"></button>
            <p class="profile__subtitle">Побеждаю лень</p>
          </div>
        </div>
        <button type="button" class="profile__add-button button"></button>
      </section>

      <section class="elements">
        <div class="elements__element">
          <img class="elements__element-img" src="./images/photo-ocean.jpg" alt="#">
          <div class="elements__element-block">
            <h3 class="elements__element-title">Тихий океан</h3>
            <button type="button" class="elements__element-like-button button"></button>
          </div>
        </div>

        <div class="elements__element">
          <img class="elements__element-img" src="./images/photo-wall.jpg" alt="#">
          <div class="elements__element-block">
            <h3 class="elements__element-title">Великая Китайская стена</h3>
            <button type="button" class="elements__element-like-button button"></button>
          </div>
        </div>

        <div class="elements__element">
          <img class="elements__element-img" src="./images/photo-mountain.jpg" alt="#">
          <div class="elements__element-block">
            <h3 class="elements__element-title">Горы Алтая</h3>
            <button type="button" class="elements__element-like-button button"></button>
          </div>
        </div>

        <div class="elements__element">
          <img class="elements__element-img" src="./images/photo-house.jpg" alt="#">
          <div class="elements__element-block">
            <h3 class="elements__element-title">Дом на Урале</h3>
            <button type="button" class="elements__element-like-button button"></button>
          </div>
        </div>

        <div class="elements__element">
          <img class="elements__element-img" src="./images/photo-street.jpg" alt="#">
          <div class="elements__element-block">
            <h3 class="elements__element-title">Ночной Тагил</h3>
            <button type="button" class="elements__element-like-button button"></button>
          </div>
        </div>

        <div class="elements__element">
          <img class="elements__element-img" src="./images/photo-lighthouse.jpg" alt="#">
          <div class="elements__element-block">
            <h3 class="elements__element-title">Башня Невьянск</h3>
            <button type="button" class="elements__element-like-button button"></button>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
